<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="/style/app.min.css" rel="stylesheet">
	<title>Пазл</title>
</head>
<body>
	<div class="wrapper">
		<div class="puzzle-game"  id="game">
			<div class="puzzle-game__img">
				<ul class="puzzle-game__list">
					<li class="puzzle-game__item draggable">
						<div class="draggable" id="piece4">
							 <img src="/img/paz_04.jpg">
						</div>
					</li>
					<li class="puzzle-game__item draggable">
						<div class="draggable" id="piece3">
							 <img src="/img/paz_03.jpg">
						</div>
					</li>

					<li class="puzzle-game__item">
						<div class="draggable" id="piece1">
							 <img src="/img/paz_01.jpg">
						</div>
					</li>
					<li class="puzzle-game__item draggable">
						<div class="draggable" id="piece2">
							 <img src="/img/paz_02.jpg">
						</div>
					</li>
					
				</ul>
			</div>
			<div class="puzzle-game__field">
				<div class="puzzle-game__field-wrap">
					<div id="drop1" class="droppable"></div>
					<div id="drop2" class="droppable"></div>
					<div id="drop3" class="droppable"></div>
					<div id="drop4" class="droppable"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/plugins.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
